<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<div id="app1">
  <my-component></my-component>
</div>
<!-- 1.注册
要注册组件，请使用全局component方法，组件名称作为第一个参数，所有选项作为第二个参数。
组件可以采用（大多数）参数，一个常规实例可以采用。
一旦这个组件被注册，你可以在你的HTML中使用它。
组件可以彼此嵌套，每个组件都有自己的作用域。更新一个组件的数据将不会更新除本身之外的任何其他组件。 -->
<script src="https://unpkg.com/moonjs"></script>
<script>
Moon.component('my-component', {
  template: "<p>This is a Component!</p>"
});

const app1 = new Moon({
  el: "#app1"
});

</script>
</body>
</html>
