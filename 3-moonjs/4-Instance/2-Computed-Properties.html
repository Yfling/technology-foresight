<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<div id="app">
  <!-- <p>{{msg}}</p> -->
  <p>{{reversedMsg}}</p>
</div>


<script src="https://unpkg.com/moonjs"></script>
<script>
const app = new Moon({
  el: "#app",
  data: {
    msg: "Hello Moon!",
  },
  computed: {
    reversedMsg: {
      get: function() {
        //diff:用get获取数据
        return this.get("msg").split("").reverse().join("");
        console.log('asds')
        console.log(this.get('msg'))
      }
    }
  }
});
//app.set("msg", "New Message"); // Will cause `reversedMsg` to evaluate
</script>
</body>
</html>
