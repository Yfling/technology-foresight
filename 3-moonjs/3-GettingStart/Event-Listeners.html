<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<div id="app7">
  <p>{{count}}</p>
  <button m-on:click="increment">Increment</button>
</div>
  <script src="https://unpkg.com/moonjs"></script>
  <script>
const app7 = new Moon({
  el: "#app7",
  data: {
    count: 0
  },
  methods: {
    increment: function() {
      // Increment the count by one
      // diff：需要通过set触发函数更改
      this.set('count', this.get('count') + 1);
    }
  }
});

</script>
</body>
</html>
