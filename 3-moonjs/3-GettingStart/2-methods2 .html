<body>
 <div id="app4">
   <p>{{reverse(msg)}}</p>
 </div>


  <script src="https://unpkg.com/moonjs"></script>
  <script>
 const app4 = new Moon({
   el: "#app4",
   data: {
     msg: "Hello Moon!"
   },
   methods: {
     reverse: function(str) {
       return str.split("").reverse().join("");
     }
   }
 });
 // diff:用set告诉moon具体要改变的数据是哪一个，以及具体的值是什么

  </script>
